<app-bread-crumb
    [items]="[
        {text: 'Categorias' , link: '/categories'}, 
        {text: pageTitle}
    ]"
></app-bread-crumb>

<app-page-header
    page-tile="{{ pageTitle }}"
    button-class="btn-light"
    button-link="/categories"
    button-text="<< voltar"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name"
                        formControlName="name"
                    >
                    <app-form-field-error
                        [form-control]="resourceForm.get('name')"
                        [error-messages]="{
                            required: 'nome é obrigatório', 
                            minLength: 'deve ter no mínimo 3 caracteres'
                        }"
                    ></app-form-field-error>
                </div>
                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input 
                        type="text" 
                        class="form-control"
                        id="description"
                        formControlName="description"
                    >
                </div>
            </div>         
        </div>
    </div>

    <app-server-error-messages
            [server-error-messages]="serverErrorMessage"
    ></app-server-error-messages>
    <button 
        type="submit" 
        class="btn btn-primary mt-4 float-right"
        [disabled]="submittingForm || resourceForm.invalid"
    >
    Salvar
    </button>

</form>
